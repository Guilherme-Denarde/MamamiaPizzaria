<form (ngSubmit)="salvar()">
    <div class="mb-3">
        <label for="inputName" class="form-label">Name:</label>
        <input type="text" class="form-control" name="inputName" [(ngModel)]="registerUser.name">
    </div>
    <div class="mb-3">
        <label for="inputEmail" class="form-label">Email:</label>
        <input type="email" class="form-control" name="inputEmail" [(ngModel)]="registerUser.email">
    </div>
    <div class="mb-3">
        <label for="inputPassword" class="form-label">Password:</label>
        <input type="password" class="form-control" name="inputPassword" [(ngModel)]="registerUser.password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
