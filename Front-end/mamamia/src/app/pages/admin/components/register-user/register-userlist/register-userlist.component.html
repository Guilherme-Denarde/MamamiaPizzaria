<div class="container">
    <h3 class="alert alert-primary">List of Registered Users</h3>
    <td><button class="btn btn-primary" (click)="adicionar(modal1)">Add User</button></td>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Active</th>
                        <th scope="col">Last Login</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of lista; let i = index">
                        <th scope="row">{{ user.id }}</th>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.isActive ? 'Yes' : 'No' }}</td>
                        <td>{{ user.lastLogin  }}</td>
                        <td>
                            <button class="btn btn-primary" (click)="editar(modal1, user, i)">Edit</button>
                            <button class="btn btn-danger" (click)="delete(user.id, i)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">User Details</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-register-userdetails [registerUser]="selectedUserForEdit" (retorno)="addOuEditarUser($event)"></app-register-userdetails>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
