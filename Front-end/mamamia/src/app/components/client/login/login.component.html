<div class="login-container">
  <form (ngSubmit)="onLogin()" class="login-form">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="loginUser.email" name="email" required placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="loginUser.password" name="password" required placeholder="Enter your password">
    </div>

    <button type="submit" class="submit-btn">Login</button>
    <p class="signup-prompt">Don't have an account? <a routerLink="/signup">Sign up</a></p>
  </form>
</div>
